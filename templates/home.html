<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Metro Interstate Traffic Flow Predictor</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="weekday" placeholder="Weekday (1-7)" required="required" /><br>
    	<input type="text" name="month" placeholder="month (1-12)" required="required" /><br>
      <label>Is it a holiday?</label>
      <select name="holiday" required="required">
        <option value=1>Yes</option>
        <option value=0>No</option>
      </select><br>
      <label>Select time of day</label>
      <select name="hour" required="required">
        <option value="Early Morning">Early Morning</option>
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
        <option value="Late Night">Late Night</option>
      </select><br>
      <label>How's weather?</label>
      <select name="weather_main" required="required">
        <option value="Clouds">Clouds</option>
        <option value="Clear">Clear</option>
        <option value="Rain">Rain</option>
        <option value="Drizzle">Drizzle</option>
        <option value="Mist">Mist</option>
        <option value="Haze">Haze</option>
        <option value="Fog">Fog</option>
        <option value="Thuderstorm">Thuderstorm</option>
        <option value="Snow">Snow</option>
        <option value="Squall">Squall</option>
        <option value="Smoke">Smoke</option>
    
      </select><br>

        <input type="text" name="cloud_all" placeholder="Cloud cover %" required="required" /><br>
        <input type="text" name="temp" placeholder="Temperature in Celsius" required="required" /><br>
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
